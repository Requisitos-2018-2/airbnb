  <script>
    $(document).ready(function(){
      $('.scrollspy').scrollSpy();
      $('.myPushpin').each(function() {
        var $this = $(this);
        var $target = $('#' + $(this).attr('data-target'));
        $this.pushpin({
          top: $target.offset().top,
          bottom: $target.offset().top + $target.outerHeight() - $this.height()
        });
      });
      $('.materialboxed').materialbox();
    });
  </script>
